<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<!--/* <meta name="contextPath" th:value="${#httpServletRequest.getContextPath()}"> */-->
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div>
		<h3>전체 사원 조회</h3>
		<table>
			<thead>
				<tr>
					<th>No.</th>
					<th>사원번호</th>
					<th>이름</th>
					<th>입사일자</th>
					<th>업무</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="info, stats : ${emps}">
					<!-- 반복하고자 하는 태그 -->
					<tr th:onclick="|location.href = '@{/empInfo(employeeId=${info.employeeId})}'|">
						<td>[[${stats.count}]]</td>
						<td th:text="${info.employeeId}"/>
						<td th:text="${info.firstName}"/>
						<!--/* <td>[[${info.hireDate}]]</td> */-->
						<td>[[ ${#dates.format(info.hireDate, 'yyyy년MM월dd일')} ]]</td>
						<td>[[${info.jobId}]]<td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<script>
		//const context = $('meta[name="contextPath"]').attr('value');
		$('tbody > tr').on('click', function(event){
			//let tr = event.currentTarget;
			let eid = $(event.currentTarget).children().eq(1).text();
			let url = '/empInfo?employeeId=' + eid;
			//|location.href = '@{/empInfo(employeeId=${info.employeeId})}'|';
			//location.href = url;
		});
	</script>
</body>
</html>
