<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>타임리프 테스트</h1>
	<!-- thymeleaf, 유일한 태그 -->
	<th:block th:each="num : ${ #numbers.sequence(1,5) } ">
		<p th:text="${num}" />
	</th:block>
	
	<!--/* 타임리프 기본방식
	        1) th:속성="${}"
	        2) th:src="@{}" or
	           th:href="@{}" or
	           th:action="@{}" */-->
	<a th:href="@{/empList}" th:text="'전체조회'"/>
	<a href="/empList">전체조회</a>
	<hr>
	<p>사원정보 : [[ ${empInfo} ]]</p>
	<p th:id="${empInfo.employeeId}"
	   th:name="${empInfo.lastName}"
	   th:text="${empInfo.jobId + ', ' + empInfo.departmentId}" />	        
	        
</body>
</html>
